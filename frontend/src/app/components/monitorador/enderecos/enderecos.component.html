<button mat-raised-button (click)="novoEnderecoDialog()" color="success" class="botaoNovo">Novo Endereço</button>

<div class="div-table mat-elevation-z3">
  <h2 class="title">Lista de Endereços</h2>

    <table mat-table [dataSource]="enderecos" *ngIf="totalElements != 0">
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef>Logradouro</th>
          <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Número</th>
          <td mat-cell *matCellDef="let row">{{row.numero ? row.numero:'S/N'}}</td>
        </ng-container>

        <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef>CEP</th>
          <td mat-cell *matCellDef="let row">{{row.cep}}</td>
        </ng-container>

        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef>Bairro</th>
          <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.estado}}</td>
          </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
        </ng-container>

        <ng-container matColumnDef="principal">
          <th mat-header-cell *matHeaderCellDef>Principal</th>
          <td mat-cell *matCellDef="let row">{{row.principal ? "Sim":"Não"}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Editar" matTooltipPosition="above" (click)="findEnd(row.id)">
                <i class="edit-icon material-icons">edit</i>
              </button>

              <button mat-icon-button matTooltip="Deletar" matTooltipPosition="above" (click)="openDialogDelete(row.id)">
                  <i class="delete-icon material-icons">delete</i>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <h2 class="none" *ngIf="totalElements == 0">Não há endereços cadastrados.</h2>

    <mat-paginator #paginator *ngIf="totalElements != 0"
        [length]="totalElements"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="nextPage($event)">
    </mat-paginator>
  </div>

  <div class="botao">
    <button mat-raised-button (click)="voltar()" color="cancel" class="formbt">
      Voltar
    </button>
  </div>
