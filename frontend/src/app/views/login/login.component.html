<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
    <div class="div-form">
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="username" formControlName="username">
            </mat-form-field>
        
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" formControlName="password">
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="success" (click)="login()">
        Login
    </button>

    <button mat-button color="cancel" class="cancel" (click)="cancelar()">
        Cancelar
    </button>
</mat-dialog-actions>
